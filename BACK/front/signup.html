<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/header.css" />
    <link rel="stylesheet" href="assets/css/signup.css" />
    <link rel="stylesheet" href="assets/css/footer.css" />

    <title>Harry Potter Sign in</title>
  </head>
  <body>
    <header>
      <nav>
        <section class="accordeon">
          <div class="titre">
            <img id="fleche" src="assets/img/navicon.png" alt="Fleche" />
          </div>
          <div class="contenu">
            <ul class="menu-container">
              <li><a href="index.html">Home</a></li>
              <li><a href="collection.html">Collection</a></li>
              <li><a href="signin.html">Se connecter</a></li>
              <li><a href="signup.html">S'inscrire</a></li>
            </ul>
          </div>
        </section>
        <div class="logo">
          <img id="logoimg" src="assets/img/hogwarts-logo.png" alt="logo" />
        </div>
      </nav>
    </header>
    <main>
      <div class="message-error">
        <ul></ul>
      </div>
      <div class="message-success">Vous vous êtes inscrit !</div>

      <form action="" method="POST" enctype="multipart/form-data">
        <div class="nomprenom">
          <div>
            <label for="prenom">Prénom</label>
            <input
              type="text"
              id="prenom"
              name="prenom"
              placeholder="Entrez votre prénom"
            />
          </div>
          <div>
            <label for="nom">Nom de famille</label>
            <input
              type="text"
              id="nom"
              name="nom"
              placeholder="Entrez votre nom de famille"
            />
          </div>
        </div>

        <div class="mailmdpsm">
          <label for="identifiant">Identifiant</label>
          <input
            type="text"
            id="identifiant"
            name="identifiant"
            placeholder="Entrez votre identifiant"
          />
        </div>
        <div class="mailmdpsm">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Entrez votre email"
          />
        </div>
        <div class="mailmdpsm">
          <label for="password">Mot de passe</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Créez votre mot de passe"
          />
        </div>
        <div class="mailmdpsm">
          <label for="password">Mot de passe encore une fois</label>
          <input
            type="password"
            id="password2"
            name="password2"
            placeholder="Confirmez votre mot de passe"
          />
        </div>
        <div class="mailmdpsm">
          <label for="moisAnnee">Mois et année de naissance</label>
          <input
            type="month"
            id="mois-annee"
            name="mois-annee"
            placeholder="Entrez votre mois et année de naissance"
          />
        </div>
        <div class="mailmdpsm">
          <label for="genre-select">Choisissez votre genre:</label>
          <select id="genre-select">
            <option value=""></option>
            <option value="femme">Femme</option>
            <option value="homme">Homme</option>
          </select>
        </div>
        <div class="submit">
          <div>
            <input type="submit" value="Envoyer" />
          </div>
          <div>
            <input type="reset" value="Réinitialiser" />
          </div>
        </div>
      </form>
    </main>
    <footer>
      <div class="info">
        <p>Plus d'infos</p>
        <p>FAQ</p>
        <p>A propos</p>
        <p>Contactez-nous</p>
        <p>Remboursement et échanges</p>
      </div>
      <div class="droit">
        <p>Politique de Confidentialité</p>
        <p>Conditions d'utilisations et Mentions Légales</p>
        <p>Avis</p>
      </div>
    </footer>
    <script src="assets/js/signup.js"></script>
    <script src="assets/js/header.js"></script>
  </body>
</html>

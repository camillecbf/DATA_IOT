<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="assets/css/header.css" />
    <link rel="stylesheet" href="assets/css/profile.css" />
    <link rel="stylesheet" href="assets/css/footer.css" />
    <title>Profil de l'utilisateur</title>
  </head>
  <body>
    <header>
      <nav>
        <section class="accordeon">
          <div class="titre">
            <img id="fleche" src="assets/img/navicon.png" alt="Fleche" />
          </div>
          <div class="contenu">
            <ul class="menu-container">
              <li><a href="index.html">Home</a></li>
              <li><a href="collection.html">Collection</a></li>
              <li><a href="signin.html">Se connecter</a></li>
              <li><a href="signup.html">S'inscrire</a></li>
            </ul>
          </div>
        </section>
        <div class="logo">
          <img id="logoimg" src="assets/img/hogwarts-logo.png" alt="logo" />
        </div>
      </nav>
    </header>
    <div class="profile-container">
      <h2>Profil:</h2>
      <form>
        <div class="form-group">
          <label for="name">Prénom:</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <input class="save" type="submit" value="Sauvegarder" />
      </form>
    </div>
    <footer>
      <div class="info">
        <p>Plus d'infos</p>
        <p>FAQ</p>
        <p>A propos</p>
        <p>Contactez-nous</p>
        <p>Remboursement et échanges</p>
      </div>
      <div class="droit">
        <p>Politique de Confidentialité</p>
        <p>Conditions d'utilisations et Mentions Légales</p>
        <p>Avis</p>
      </div>
    </footer>
    <script src="assets/js/profile.js"></script>
    <script src="assets/js/header.js"></script>
  </body>
</html>
